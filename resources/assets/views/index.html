<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png">
  <meta name="author" content="Adnan Sh. Sagar, PhD.">
  <title>Cheat Sheet by Web Semantics, Inc.</title>
  <meta name="description" content=" A quick reference cheat sheet.">
  <meta name="keywords" content="Laravel, Spark">
  <link href="css/index.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="minimal pushable">
  <div class="ui borderless fixed main menu">
    <div class="ui container">
      <a class="launch icon item">
        <i class="content icon"></i>
      </a>
      <div class="item">
        <img class="logo" src="img/logo.svg">
        <img class="logo-inverted" src="img/logo-inverted.svg">
      </div>
      <div class="item">
        <h3 class="header mobile cheats-title" >Cheat Sheet</h3>
      </div>
      <div class="item bragit">
      </div>
      <div class="right menu">
        <div class="ui right aligned category search item">
          <div id="header-search" class="ui transparent icon input">
            <input class="search-input" type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div><!-- mobile -->
  <div class="ui vertical inverted sidebar menu left" id="toc">
    <div class="item">
      <div class="ui right aligned grid">
        <div class="sixteen wide column">
          <div class="ui checkbox lights-toggle">
              <input type="checkbox" tabindex="0" class="hidden">
              <label><i class="ui icon moon"></i></label>
          </div>&nbsp;
          <div class="ui checkbox comments-toggle">
              <input type="checkbox" tabindex="0" class="hidden">
              <label><i class="ui icon hide"></i></label>
          </div>&nbsp;
          <div class="ui checkbox shuffle-toggle">
              <input type="checkbox" tabindex="0" class="hidden">
              <label><i class="ui icon wizard"></i></label>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="filtros">
        <div data-filter="*" class="ui inverted tiny basic button">All</div>
      </div>
    </div>
  </div><!-- sidebar -->
  <div class="pusher">
    <div class="full height">
      <div class="toc">
          <div class="ui vertical inverted sticky menu bound bottom" style="width: 250px !important; min-height: 1813px !important;">
            <div class="item">
              <table>
                <tr>
                  <td><img style="width:64px; padding-right: 1em" src="img/logo-inverted.svg"/></td>
                  <td><h3 class="inverted cheats-title" style="margin:0px; padding-left:10px">
                  Cheat Sheet</h3></td>
                </tr>
              </table>
            </div>
            <div class="item bragit">
            </div>
            <div class="item">
              <div class="ui action inverted input">
                  <input id="sidebar-search" class="search-input" type="text" placeholder="Search...">
                  <button class="ui icon button search-btn">
                      <i class="search icon"></i>
                  </button>
              </div>
            </div>
            <div class="item">
              <div class="ui right aligned grid">
                <div class="sixteen wide column">
                  <div class="ui checkbox lights-toggle">
                      <input type="checkbox" tabindex="0" class="hidden">
                      <label><i class="ui icon moon"></i></label>
                  </div>&nbsp;
                  <div class="ui checkbox comments-toggle">
                      <input type="checkbox" tabindex="0" class="hidden">
                      <label><i class="ui icon hide"></i></label>
                  </div>&nbsp;
                  <div class="ui checkbox shuffle-toggle">
                      <input type="checkbox" tabindex="0" class="hidden">
                      <label><i class="ui icon wizard"></i></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="filtros">
                <div data-filter="*" class="ui inverted tiny basic button">All</div>
              </div>
            </div>
        </div>
      </div><!-- toc -->
      <div class="article">
          <div id="contentor" class="ui column grid">
          </div><!-- contentor -->
      </div><!-- article -->
    </div><!-- full height -->
    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
        Built with <img style="width:24px" data-preserve-html-node="true" src="img/heart.svg" alt="love"> by &nbsp;<br/>
        <h4><a href="http://websemantics.ca">Web Semantics, Inc.</a></h4>
      </div>
    </div><!-- footer -->
  </div><!-- pusher -->
  <script src="js/index.js"></script>
</body>
</html>
